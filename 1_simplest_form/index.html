<html>
    <head>
        <title>Vue exercise</title>
        <!-- CSS only -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    </head>
    <body>
        <center>
        <div id="app">
            <div class="container">
            

                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" :src="imgsrc" :title="imgtitle" >
                    <div class="card-body">
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                  </div>

            </div>
        </div>
    </center>

        <script>
            
          var vm =  new Vue({
                el:'#app',
                data:{
                    email: 'abc@gmail.com',
                    submitted:false,
                    imgsrc:"",
                    imgtitle:"",
                    astrodids:[],

                },
                created:function(){
                    this.fetchaopd(); // this is the hooks
                    this.fetchastrodids();
                },
                methods : {
                    fetchaopd:function(){
                        var apikey="lS8TtJ6SBG2m3Hkczri4jEdquKMRKCsESV7xdrOr";
                        var url1 = "https://api.nasa.gov/planetary/apod?api_key="+apikey;            
                        axios.get(url1)
                        .then((res)=>{
                                vm.imgsrc = res.data.url1;
                                vm.imgtitle = res.data.title;
                        })
                    },

                    fetchastrodids:function(){
                        var apikey="lS8TtJ6SBG2m3Hkczri4jEdquKMRKCsESV7xdrOr";
                        var url2 = "https://api.nasa.gov/neo/rest/v1/neo/browse?api_key="+apikey;
                        axios.get(url2)
                        .then((res)=>{
                            vm.astrodids = res.data.near_earth_objects.slice(0,10);
                        })
                    }
                }
            })    

            // vm.fetchaopd();       
        </script>

    </body>
</html>
